<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In Page</title>
    <link href="LoginPage.css" rel="stylesheet" type="text/css">
    <script src="scripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <style>
        div{
            overflow: hidden;
        }
    </style>
</head>
<body>
<div id="navbar" style="">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">CodeDay</a>
            </div>
            <form style="margin-left: 75%; margin-top: .5%; width: 600px;">
                <fieldset>
                    <input type="text" name="username" placeholder="E-mail"/>
                    <input type="password" name="password" placeholder="Password"/>
                    <input type="submit" name="formSubmit" value="Login" onclick="newPage()"/>
                </fieldset>
            </form>
        </div>
    </nav>
</div>
<div id="signin" style="background-color: cornflowerblue; height: 850px; width: auto; margin-top:-20px;">
    <p>test</p>
    <div id="picture" style="background-color: crimson; height: 700px; width: 1400px; margin-top: 2%; margin-left: 2%;">
        <p>tes22</p>
    </div>
    <div id="form" style="background-color: deeppink; height: 700px; width: 400px; float: right; margin-top: -36.5%; margin-right: 3%;">
        <form id="msform" method="post">

            <fieldset>
                <h2 class="fs-title">Personal Info</h2>
                <h3 class="fs-subtitle">Step 1</h3>
                <input type="text" name="firstname" placeholder="First Name" />
                <input type="text" name="lastname" placeholder="Last Name" />
                <input type="number" name="phonenumber" placeholder="Phone Number" />
                <input type="text" name="email" placeholder="Email"/>
                <input type="number" name="Password" placeholder="Password"/>
                <input type="submit" name="formSubmit" value="Submit" >
            </fieldset>

        </form>
    </div>
</div>

</body>
</html>
