<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign Up Mobile</title>
        <link href="signUpMobile.css" rel="stylesheet" type="text/css">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
        <script src="jquery.js" type="text/javascript"></script>

    </head>
    <body style="background-color: white;">
    <form id="msform" method="post">
        <fieldset id="msfieldset">
            <h3 id="fs-subtitle" style="font-family: 'Pacifico', cursive; color: #36abcf;" >Points</h3>
            <br>
            <input type="text" name="firstname" placeholder="First Name" id="1234"/>
            <br><br>
            <input type="text" name="lastname" placeholder="Last Name" class="1234"/>
            <br><br>
            <input type="number" name="phonenumber" placeholder="Phone Number" class="1234"/>
            <br><br>
            <input type="text" name="email" placeholder="Email" class="1234"/>
            <br><br>
            <input type="password" name="Password" placeholder="Password" class="1234"/>
            <br><br>
            <input type="submit" name="formSubmit" value="Submit" class="btn" style="width: 174px; text-align: center; height:45px;"/>
        </fieldset>

    </form>
    </body>
</html>
